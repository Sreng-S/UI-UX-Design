  <body data-open="click" data-menu="vertical-menu" data-col="1-column" class="vertical-layout vertical-menu 1-column  blank-page blank-page" style="background-color: #53D98B;">
    <!-- ////////////////////////////////////////////////////////////////////////////-->

    <div class="app-content content container-fluid">
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <div class="row pt-3">
                <div class="col-md-4 offset-md-4 text-xs-center">
                    <img class="logo-main" src="assets/svg/logo-main-white@1.5x.svg">
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-md-4 offset-md-4 col-xs-10 offset-xs-1" style="padding-left: 75px !important;padding-right: 75px !important;">
                    <div class="card card-login">
                        <div class="card-body p-2">
                            <div class="card-block">
                                <form class="form-horizontal form-simple" action="index.html" novalidate>
                                    <fieldset class="form-group position-relative">
                                        <span class="label-12">Email</span>
                                        <input type="text" class="input-login form-control form-control-lg input-lg" placeholder="">
                                    </fieldset>
                                    <fieldset class="form-group position-relative has-icon-right">
                                        <span class="label-12">Password</span>
                                        <input type="password" class="form-control form-control-lg input-lg" id="user-password" required title="">
                                    </fieldset>
                                    <fieldset class="form-group row">
                                        <div class="col-md-6 col-xs-12 text-xs-center text-md-left">
                                            <fieldset>
                                                <input type="checkbox" id="remember-me" class="chk-remember">
                                                <label class="label-remember" for="remember-me"> Remember me</label>
                                            </fieldset>
                                        </div>
                                    </fieldset>
                                    <button id="login_btn" type="submit" class="btn btn-login btn-lg btn-block">LOGIN</button>
                                    <div class="label-forgot col-xs-12 text-xs-center pt-2"><a href="#" class="card-link">Forgot Password?</a></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->

    <!-- BEGIN VENDOR JS-->
